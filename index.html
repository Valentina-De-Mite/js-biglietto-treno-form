<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="b">

    <div class="container text-center pt-4 pb-5 mt-5 text-bg-primary rounded">
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <input id="userName" class="m-1 ps-1 mt-4 rounded border border-1" placeholder="Nome e Cognome"></input>
        <input id="trainJourney" class="m-1 ps-1 rounded border border-1" placeholder="Km da percorrere"></input>
        <select name="eta'" id="userAge" class="m-1 ps-1 rounded border border-1">
            <option value="Minorenne"> meno di 18 anni </option>
            <option value="Maggiorenne">piu' di 18 anni</option>
            <option value="Piu' di 65">piu' di 65 anni</option>
        </select>
        <button id="generate" class="m-1 ps-2 pe-2 rounded border border-1">Genera</button>
        <button id="undo" class="m-1 ps-2 pe-2 rounded border border-1">Annulla</button>


    </div>


    <div class="container text-center pt-4 pb-5 mt-5 text-bg-primary rounded">
        <h2>Il tuo biglietto</h2>
        <p class="mt-4">Dettaglio passeggeri:</p>
        <div id="name"></div>
        <div id="journey"></div>
        <div id="eta"></div>
        <card id="yourTicket">

        </card>

    </div>

    <div class="container text-center mt-4 ">
        <button class="m-1 ps-2 pe-2 rounded border border-3 pay">Paga qui</button>
    </div>




    <script src="./assets/main.js"></script>
</body>

</html>
